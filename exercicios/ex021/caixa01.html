<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de caixa</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 10px solid black;

            padding: 10px 10px 10px 10px;
            
            margin: auto;
            outline: 10px dashed blue;
        }
        p{
            text-align: center;
        }
        a{
            border: 10px solid red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas</h1>
    <p>Paragrafos tambem sao exemplos de box level, mas os <a href="#">links sao exemplos de cauxas inline level</a>Vamos ver como isso funciona</p>
