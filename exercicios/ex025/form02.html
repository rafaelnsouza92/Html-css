<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Meu formulario</h1>
<!--
    sempre utilizar metodo post sera melhor opção principalmente tela login

    minlength e maxlength sao campos para colocar minimo e maximo caracteres em  input text
-->
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iusu">Usuario</label>
            <input type="text" name="usu" id="iusu" required size="20" placeholder="digite seu login" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="senha" id="isen" required size="10" placeholder="digite sua senha" autocomplete="current-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
