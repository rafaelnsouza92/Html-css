<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <style>
        @font-face {
            font-family: "Easterbunny";
            src: url("EasterBunnyPersonalUse.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Easterbunny', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque illum tempora quas. Quasi architecto omnis quibusdam corrupti sint vero repellendus ea. Fugiat reprehenderit tenetur omnis neque praesentium ullam odit nisi.</p>
</body>
</html>
